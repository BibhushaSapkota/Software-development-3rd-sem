<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui-1.10.2.custom.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/stream.css" media="screen" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <script src="js/filter.js" type="text/javascript"></script>
    <script src="data/hosteldata.js" type="text/javascript"></script>
    <script src="pagination.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
      function myFunction() {
        document.getElementById("boxes1").style.display = "block";
        document.getElementById("boxes2").style.display = "block";
        document.getElementById("boxes3").style.display = "block";
        document.getElementById("boxes4").style.display = "block";
        document.getElementById("pages").style.marginTop = "0px";
        document.getElementById("btnlist").style.display="none";
        document.getElementById("btnlist1").style.display="block";

      }
      function myFunction2() {
        document.getElementById("boxes1").style.display = "none";
        document.getElementById("boxes2").style.display = "none";
        document.getElementById("boxes3").style.display = "none";
        document.getElementById("boxes4").style.display = "none";
        document.getElementById("pages").style.marginTop = "-500px";
        document.getElementById("btnlist").style.display="block";
        document.getElementById("btnlist1").style.display="none";

      }
    </script>
   
  <body>
    

<!-- /.col-md-3 -->
    <div class="col-md-9" id="pages">
      <div class="row">
        <div class="content col-md-12">
            <span id="per_page" style="float:right;"></span><span style="color:white;float:right;"></span> 
          </div>
        </div>
      </div>

      <div class="hostels row" id="hostels"> </div>
    </div>
<!-- /.col-md-9 -->
</div>
<!-- /.container -->

      <script id="hostel-template" type="text/html">
        <div class="col-lg-6 hostel">
          <div class="thumbnail" >

            <span class="label rating"  ><%= rating %> 
              <i class="fa fa-star" aria-hidden="true"></i>
              </span>
            <span class="stat"><i class="fa fa-check"></i><%= Status %> </span>
            
        
          <div class="caption">
            <h4><b><%= _fid %>. <%= name %></b></h4>
            <div class="outline" >
              <img src="<%= image %>" class="image">
            </div>
            <div class="detail" >
              <dl>
                <dt><b>Location :</b></dt>
                <dd><%= location %></dd>
                <dt><b>Nearby colleges/schools : </b></dt>
                <dd> <%= Nearby %></dd>
                <dt><b>Roommate number : </b> </dt>
                <dd><%= roommate %></dd>
                <dt><b>Hostel Type and Features : </b> </dt>
                <dd><%= genre %></dd>
                <dt><b>Hostel room per month price : </b> </dt>
                <dd> Rs : <%= Price %></dd>
              </dl>
            </div>
            <div style="text-align: center;">
              <a href="<%= link %>" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">More information<%= id %></a>
          </div>
          </div>
        </div>
      </div>
      </script>
      <script id="genre_template" type="text/html">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="<%= genre %>"> <%= genre %>
          </label>
        </div>
      </script>
    </body>
  </html>
