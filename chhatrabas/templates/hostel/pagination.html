<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static 'css/jquery-ui-1.10.2.custom.min.css' %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static 'css/stream.css' %}" media="screen" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-ui-1.10.2.custom.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/filter.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/hosteldata.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/pagination.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
      function myFunction() {
        document.getElementById("boxes1").style.display = "block";
        document.getElementById("boxes2").style.display = "block";
        document.getElementById("boxes3").style.display = "block";
        document.getElementById("boxes4").style.display = "block";
        document.getElementById("pages").style.marginTop = "0px";
        document.getElementById("btnlist").style.display="none";
        document.getElementById("btnlist1").style.display="block";

      }
      function myFunction2() {
        document.getElementById("boxes1").style.display = "none";
        document.getElementById("boxes2").style.display = "none";
        document.getElementById("boxes3").style.display = "none";
        document.getElementById("boxes4").style.display = "none";
        document.getElementById("pages").style.marginTop = "-500px";
        document.getElementById("btnlist").style.display="block";
        document.getElementById("btnlist1").style.display="none";

      }

      function valueSender(id){
        let hostel = hostels.find(hostel => hostel.id ===  id);
        var val = Object.values(hostel);
        localStorage.setItem("hostel",JSON.stringify(val));
      }
     
      {% comment %} 

       alert(document.getElementById("btn_"+id).text);
      
      function valueSender(id){
        var resetValue =0;
        localStorage.setItem('hostel_'+id, resetValue);
        alert(document.getElementById("btn_"+id).text);
    let hostel = hostels.find(hostel => hostel.id ===  id);
    var a= console.log(hostel);
    localStorage.setItem('hostel_'+id, JSON.stringify(hostel));
      } {% endcomment %}
 
    </script>
   
  <body>
   
      <div class="container">
         <!--
      <div class="table-responsive-md  table-responsive-sm ml-3 ">
        <table class="table table-bordered table-hover table-bordered table-striped">
               <tr>
                   <th>name</th>

            {% for customer in customers %}

                       <td>{{customer.customer_email}}</td>
               </tr>
            {% endfor %}
        </table>
      </div>
    -->

      


      <div class="sidebar col-md-3">
        <div>
          <h5 class='col-md-6'>Hostel (<span id="total_hostels">0</span>)</h5>
          
        </div>
        <div>
          <label class="sr-only" for="searchbox">Search</label>
          <input type="text" class="form-control" id="searchbox" placeholder="Search..." autocomplete="off">
          <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
        <div class="collbtn">
          <button onclick="myFunction()" class="lists" id="btnlist"><i class="fa fa-list" aria-hidden="true"></i></button>
          <button onclick="myFunction2()"  id="btnlist1"><i class="fa fa-list" aria-hidden="true"></i></button>
        </div>
        <br>
        <div class="well" id="boxes1">
          
            <fieldset id="rating_criteria">
                <legend>Rating</legend> <span id="rating_range_label" class="slider-label">1 - 5</span>
                <div id="rating_slider" class="slider">
                </div>
                <input type="hidden" id="rating_filter" value="1-5">
            </fieldset>
        </div>
        <div class="well" id="boxes2">
            <fieldset id="Price_criteria">
                <legend>Price</legend> <span id="Price_range_label" class="slider-label">Rs:5000 - Rs:20000</span>
                <div id="Price_slider" class="slider">
                </div>
                <input type="hidden" id="Price_filter" value="5000-20000">
            </fieldset>
        </div>
        <div class="well" id="boxes3">
            <fieldset id="roommate_criteria">
                <legend>Roommate number</legend>
                <select class="form-control" id="roommate_filter">
                    <option value="all">All </option>
                    <option value="1-1">1</option>
                    <option value="1-2">1-2</option>
                    <option value="1-3">1-3</option>
                    <option value="1-4">1-4</option>
                </select>
            </fieldset>
        </div>
        
        
        <div class="well" id="boxes4">
            <fieldset id="genre_criteria">
                <legend>Hostel type and features</legend>
                <legend>Type</legend>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="All" id="all_genre">
                    <span>All</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Boys only">
                    <span>Boys only</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Girls only">
                    <span>Girls only</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Both girls and boys">
                    <span>Both girls and boys</span> 
                   </label>
                </div>
                <legend>Some features</legend>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="24 hours water">
                    <span>24 hours water</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="24 hours electricity">
                    <span>24 hours electricity</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Internet">
                    <span>Internet</span> 
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Laundry service">
                    <span>Laundry service</span> 
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="veg food only">
                    <span>veg food only
                    </span> 
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="both veg and non veg">
                    <span>both veg and non veg
                    </span> 
                   </label>
                </div>

            </fieldset>
        </div>
        
      
      </div>

<!-- /.col-md-3 -->
    <div class="col-md-9" id="pages">
      <div class="row">
        <div class="content col-md-12">
          
          <div id="pagination" class="hostels-pagination col-md-9"></div>
          <div class="col-md-3">
            
            <span id="per_page" style="float:right;"></span><span style="color:white;float:right;">Per Page:</span> 
          </div>
        </div>
      </div>

      <div class="hostels row" id="hostels"> </div>
    </div>
<!-- /.col-md-9 -->
</div>
<!-- /.container -->

      <script id="hostel-template" type="text/html">
        <div class="col-lg-6 hostel">
          <div class="thumbnail" >
            
            <span class="label rating"  ><%= rating %> 
              <i class="fa fa-star" aria-hidden="true"></i>
              </span>
            <span class="stat"><i class="fa fa-check"></i><%= Status %> </span>
            
        
          <div class="caption">
        
            <h4><b><%= _fid %>. <%= name %>.</b></h4>
     
            
            
            <div class="outline" >
              <img src="<%= image %>" class="image">
            </div>
            <div class="detail" >
              <dl>
                <dt><b>Location :</b></dt>
                <dd><%= location %></dd>
                <dt><b>Nearby colleges/schools : </b></dt>
                <dd> <%= Nearby %></dd>
                <dt><b>Roommate number : </b> </dt>
                <dd><%= roommate %></dd>
                <dt><b>Hostel Type and Features : </b> </dt>
                <dd><%= genre %></dd>
                <dt><b>Hostel room per month price : </b> </dt>
                <dd> Rs : <%= Price %></dd>
              </dl>
            </div>
            <div style="text-align: center;">
              <a href="hostelprofile" class="btn btn-primary btn-lg active" id="btn_<%= _fid %>" onclick="valueSender(<%= _fid %>)" role="button" aria-pressed="true">Check more
                <p id="hosrat"></p>
                <p id="hosname"><%= name %></p>
                <p id="hoslocation"><%= location %></p>
                <p id="hosnearby"><%= Nearby %></p>
                <p id="hosroommate"><%= roommate %></p>
                <p id="hostype"><%= genre  %></p>
                <p id="hosprice"><%= Price %></p>
              </a>
          </div>
          </div>
        </div>
      </div>
      </script>
      <script id="genre_template" type="text/html">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="<%= genre %>"> <%= genre %>
          </label>
        </div>
      </script>
    </body>
  </html>
