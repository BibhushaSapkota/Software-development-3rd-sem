<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
           review
        </title>
        <link rel="stylesheet" href="{% static 'css/hostel.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
            </head>

        <body>
            {% include 'header.html'%}
          {% block header %}
          {% endblock %}
                <div class="contact-section" style="display: flex; justify-content: center;">
                
                    <div class="col-lg-6 main">
                    <div class="contact-form">
                        <h2>Write a review </h2>
                        <form class="contact" action="" method="post">
                            {% csrf_token %}
                            <input type="text" name="username" class="text-box" placeholder="Your name" value="{{request.session.username}}" readonly>
                            <input type="text" name="hostelname" class="text-box" placeholder="Hostel name" id="hostel_name" readonly>
                            <textarea name="review" rows="5" placeholder="Your review" required></textarea>
                            <input type="submit" name="submit" class="send-btn" value="Send">




                        </form>
                    </div>
                    </div>

                </div>
                <script>
                    var b = JSON.parse(localStorage.getItem("hostel"));
                    console.log(b)
                    document.getElementById('hostel_name').value = b[1];
                </script>
        </body>
</html>
