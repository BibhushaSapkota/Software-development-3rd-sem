<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
           contact us
        </title>
        <link rel="stylesheet" href="{% static 'css/hostel.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
            </head>

        <body>
            {% include 'header.html'%}
            {% block header %}
            {% endblock %}
            </div>
                <div class="contact-section">
                    <div class="contact-info">
                        <div><i class="fas fa-map-marker-alt"></i>Kathmandu,Nepal </div>
                        <div><i class="far fa-envelope-open"></i>chhatrabas@gmail.com </div>
                        <div><i class="fas fa-phone"></i>9876543210 </div>
                        <div><i class="fas fa-clock"></i>Mon - Fri  </div>
                    </div>
                    <div class="col-lg-6 main">
                    <div class="contact-form">
                        <h2> Contact us</h2>
                        <form class="contact" action="" method="POST">
                            {% csrf_token %}
                            <input type="text" name="name" class="text-box" placeholder="Your name" required>
                            <input type="email" name="email" class="text-box" placeholder="Your email" required>
                            <textarea name="message" rows="5" placeholder="Your message" required></textarea>
                            <input type="submit" name="submit" class="send-btn" value="Send">
                        </form>
                        <ul class="messages">
                            {% for message in messages %}
                            <li>{{message}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    </div>

                </div>
            
        </body>
</html>
