{% extends "admindashlayout.html" %}
{% block content %}

<div class="col-lg-10"  >
    <h1 class="mt-3">UPDATE Users</h1>
    <hr/>
    
        <form action="/user/updateuser/{{users.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <div class="input-group md-form form-sm">
                <div class="input-group-append mt-2" >
                    <label class="col-lg-10 required">User Name:</label>
                    <input type="text" name="username" value="{{users.username}}" id="username" class="form-control col-lg-10" style="margin-left:5rem">
                </div>
            </div>
            
            <div class="input-group md-form form-sm ">
                <div class="input-group-append mt-2">
                    <label class="col-lg-10 required" style="font-weight: 100px;">Email:</label>
                    <input type="email" name="email"  value="={{users.email}}" id="email"  class="form-control col-lg-10" style="margin-left:5rem">
                </div>
            </div>
     
            <div class="input-group md-form form-sm ">
                <div class="input-group-append mt-2">
                    <label class="col-lg-10 required" style="font-weight: 100px;">Password:</label>
                    <input type="password" name="password" value="{{user.password}}" id="password"  class="form-control col-lg-8" style="margin-left:5rem">
                </div>
            </div>
            <div class="message ml-4"></div>
        <!--Buttons -->
        <div class="btn-group m-3">
            <input value="Update" type="submit" class="btn btn-success mr-4" />
            <a type="button" href="/" class="btn btn-danger ml-4"><i class="fa fa-remove mr-3"></i>Cancel</a>
        </div>

    </form>
</div>

{% endblock %}
